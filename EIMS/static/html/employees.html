<table class="table table-bordered table-condensed" style="width:70%;" ng-init="listEmployees();">
	<thread>
		<td>FristName</td>
		<td>LastName</td>
		<td>Department</td>
		<td>Email</td>
		<td>Action</td>
	</thread>
	<tr ng-repeat="employee in employees">
		<td>{{employee.firstName}}</td>
		<td>{{employee.lastName}}</td>
		<td>{{employee.department}}</td>
		<td>{{employee.email}}</td>
		<td>
			<a href="" ng-click="deleteEmployee(employee.id);">Delete</a> &nbsp;&nbsp;
			<a href="" ng-click="forwardToEditPage(employee.id);">Edit</a>
		</td>
	</tr>
	<tr>
		<td colspan="5"><button type="button" class="btn btn-primary" ng-click="forwardToAddPage();">Add Employee</button></td>
	</tr>
</table>
