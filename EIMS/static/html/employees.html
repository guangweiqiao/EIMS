<table class="table table-bordered table-condensed" style="width:70%;">
	<thread>
		<td>FristName</td>
		<td>LastName</td>
		<td>Department</td>
		<td>Email</td>
		<td>Action</td>
	</thread>
	<tr ng-repeat="employee in employees">
		<td>{{employee.firstName}}</td>
		<td>{{employee.lastName}}</td>
		<td>{{employee.department}}</td>
		<td>{{employee.email}}</td>
		<td><a href="" ng-click="deleteEmployee(employee.id);">Delete</a></td>
	</tr>
	<tr><td><a href="/index.html#/add">Add Employee</a></td></tr>
</table>
