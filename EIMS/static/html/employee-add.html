<form role="form" style="width:400px;">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" ng-model="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" ng-model="lastName">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" class="form-control" id="department" ng-model="department">
    <p class="help-block">Add your department, such as AS.</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="email">
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit();">Submit</button>
</form>
